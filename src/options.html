<!DOCTYPE html>
<html ng-app="tamperwolf" lang="en">
<head>
<meta charset="utf-8">
<title>Tamperwolf Configuration</title>
<script src="lib/angular.min.js" charset="utf-8"></script>
<script src="lib/ace/ace.js"></script>
<script src="options.js" charset="utf-8"></script>
<style>
html, body {
  min-width: 550px;
  height: 100%;
  overflow: hidden;
}

  .container {
    max-height: 70%;
    overflow: auto;
  }

  table {
    width: 100%;
    border-spacing: 0;
  }

  td, th {
    text-align: left;
  }

  th {
    background-color: #444;
    color: #eee;
  }

  tr:nth-child(odd) {
    background-color: #ddd;
  }

  tr:nth-child(even) {
    background-color: #eee;
  }

  label {
    display: inline-block;
    font-weight: bold;
    min-width: 355px;
  }

  div.errors {
    color: red;
  }

  div.update-indicator {
    position: absolute;
    top: 5px;
    right: 5px;
    color: darkgreen;
  }

  .full-screen{
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(255, 255, 255, .95);
    padding: 10px;
  }

  form input {
    width: 100%;
  }

  #editor {
    width: 100%;
    height: 300px;
  }
  #codeError {
    color: red;
  }

</style>
</head>
<body ng-controller="OptionsController">
<div class="update-indicator" ng-show="savedAlert">
  Data was saved!
</div>

<div id="controls">
  Edit as code
  <input type="checkbox" ng-model="editAsCode" ng-change="toggleCode()"/>
</div>

<div id="traditionalEdit" ng-show="!editAsCode">
  {{ options.rules.length }} rule(s) defined.
  <a href="#" ng-click="addNewRule()">new rule</a>
  &nbsp; &nbsp; &nbsp; &nbsp;
  Filter: <input type="text" ng-model="query">

  <br />
  <br />

  <div class="container">
    <table>
      <tr>
        <th>Name</th>
        <th>Pattern</th>
        <th>Script URL</th>
        <th></th>
      </tr>
      <tr ng-repeat="r in options.rules | filter: query track by $index">
        <td>{{ r.name }}</td>
        <td>{{ r.pattern }}</td>
        <td>{{ r.scriptUrl }}</td>
        <td>
          <a ng-click="edit(r)" href="#">edit</a>
          <a ng-click="delete(r)" href="#">delete</a>
        </td>
      </tr>
    </table>
  </div>

  <div ng-show="editedItem" class="full-screen">
    <form>
      <br />
      <div> <label for="name">Name:</label> <input type="text" id="name" name="name" ng-model="editedItem.name" /> </div>
      <div> <label for="pattern">Pattern:</label> <input type="text" id="pattern" name="pattern" ng-model="editedItem.pattern" /> </div>
      <div> <label for="scriptUrl">ScriptUrl:</label> <input type="text" id="scriptUrl "name="scriptUrl" ng-model="editedItem.scriptUrl" /> </div>
      <br />
      <button type="button" name="button" ng-click="save()">Save</button>
      <button type="button" name="button" ng-click="cancel()">Cancel</button>
      <div class="errors">
        {{ errors }}
      </div>
    </form>
  </div>
</div>

<div id="codeEdit" ng-show="editAsCode">
  <div id="editor"></div>
  <div id="codeError">{{ codeError }}</div>
  <button type="button" ng-click="saveCode()">Save</button>
</div>

</body>
</html>
